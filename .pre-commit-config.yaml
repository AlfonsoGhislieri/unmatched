repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-merge-conflict
      - id: check-yaml
      - id: end-of-file-fixer
        exclude: '\.csv$'
      - id: trailing-whitespace
        exclude: '\.csv$'
      - id: check-json
      - id: pretty-format-json
        args:
          - --autofix
        exclude: '(^package(-lock)?\.json$|.*/package(-lock)?\.json$)'

  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.4.2
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort

  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: frontend/node_modules/.bin/prettier --write --log-level warn
        language: node
        types: [file]
        files: '^frontend/.*\.(md|js|tsx|ts)$'
        exclude: '(^backend/|^\.venv/|^frontend/node_modules/)'

      - id: eslint
        name: eslint
        entry: bash -c 'cd frontend && yarn run format:lint'
        language: system
        pass_filenames: false # makes command run just once
        files: '^frontend/.*\.(js|jsx|ts|tsx)$'
        exclude: '(^backend/|^\.venv/|^frontend/node_modules/)'
